<app-header></app-header>

<p>
  <a routerLink="/" class="btn btn-danger">الرجوع للرئيسية </a>
</p>

<table class="table table-hover table-bordered">
  <thead>
    <tr>
      <th>اسم المنتج</th>
      <th>سعر المنتج</th>
      <th>صورة المنتج</th>
      <th>الكمية</th>
      <th>تعديل</th>
    </tr>
  </thead>
  <tbody *ngFor="let item of UserProducts; let i = index">
    <tr>
      <td>{{ item.title }}</td>
      <td>{{ item.newPrice ? item.newPrice : item.price }}</td>
      <td>
        <img src="{{ item.image }}" width="60px" alt="" srcset="" />
      </td>
      <td>
        <input
          type="number"
          name="quantity "
          #qa
          value="{{ item.amount }}"
          (change)="change(item.id, qa.value)"
          placeholder="ادخل الكمية  "
        />
      </td>
      <td>
        <a>
          <button
            type="button"
            class="btn btn-primary"
            (click)="delete(item.id)"
          >
            حذف
          </button>
        </a>
      </td>
    </tr>
  </tbody>
</table>
<p class="float-right mr-4">
  <a [routerLink]="['/checkout']" class="btn btn-success white"> اشترى الان </a>
</p>
