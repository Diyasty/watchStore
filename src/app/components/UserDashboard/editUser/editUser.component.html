<div class="container text-center">
  <div class="row">
    <div class="mt-5 mb-3 col-md-6 col-xs-10 offset-md-3">
      <form class="form-signin" #f="ngForm">
        <h1 class="h3 mb-3 font-weight-normal">تعديل البيانات الشخصية</h1>
        <app-loading-spinner *ngIf="!userName"></app-loading-spinner>
        <div *ngIf="userName">
          <label for="userName">اسم المستخدم</label>
          <input
            id="inputUser"
            class="form-control mb-4"
            placeholder="اسم المستخدم "
            required
            autofocus
            name="userName"
            disabled
            [(ngModel)]="userName"
          />
          <label for="firstName">الاسم الاول </label>

          <input
            id="firstName"
            class="form-control mb-4"
            placeholder="الاسم الاول "
            required
            autofocus
            name="firstName"
            [(ngModel)]="fristName"
          />
          <label for="lastName">الاسم الاخير </label>
          <input
            id="lastName"
            class="form-control mb-4"
            placeholder="الاسم الاخير  "
            required
            autofocus
            name="lastName"
            [(ngModel)]="lastName"
          />
          <label for="inputEmail">البريد الاليكترونى </label>

          <input
            type="email"
            id="inputEmail"
            class="form-control mb-4"
            placeholder="البريد الاليكترونى  "
            required
            autofocus
            name="email"
            [(ngModel)]="email"
          />
          <label for="address"> العنوان </label>

          <input
            type="email"
            id="address"
            class="form-control mb-4"
            placeholder="العنوان  "
            required
            autofocus
            name="address"
            [(ngModel)]="address"
          />
          <label for="phone"> رقم الهاتف </label>

          <input
            type="text"
            id="phone"
            class="form-control mb-4"
            placeholder="رقم الهاتف   "
            required
            autofocus
            name="phone"
            [(ngModel)]="phone"
          />

          <button class="btn btn-danger btn-block" type="submit">
            حفظ التغيرات
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
